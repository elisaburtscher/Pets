<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const textfarbe = localStorage.getItem ("text_color")
        const hintergrundfarbe = localStorage.getItem("background_color")
        document.body.style.backgroundColor = hintergrundfarbe
        document.body.style.color = textfarbe
    </script>
</body>
</html>
